<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header></header>

    <main>

        <section class="subsContainer align">
            <div class="subs cspacing">
                <div class="subsBody grid1">
                    <div class="subsBox dflexcol minpad">
                        <h6>SUBSCRIBE</h6>
                        <div class="subsmail dflexcol">
                            <label for="username">Username</label>
                            <input type="text" placeholder="userName">
                            <p>We'll never share your email</p>
                        </div>
                        <div class="subsBut dflex">
                            <button type="button" class="login"><i
                                    class="fa-solid fa-arrow-right-to-bracket"></i>login</button>
                            <button type="button" class="signup"><i
                                    class="fa-regular fa-address-card"></i>Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>

</body>

</html>
